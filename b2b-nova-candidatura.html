  <div class="container" style="margin-top: 1rem;">

    <script

src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"
></script>

<script>
  const checkboxes = document.querySelectorAll('input[type="checkbox"]');
  const totalTextbox = document.getElementById('tb_custo');
  const timeTextbox = document.getElementById('tb_tempo');


  checkboxes.forEach(checkbox => {
    checkbox.addEventListener('change', updateTotal);
  });

  function updateTotal() {
    let totalPrice = 0;
    let totalTime = 0;

    checkboxes.forEach(checkbox => {
      if (checkbox.checked) {
        const price = parseInt(checkbox.dataset.price);
        const time = parseInt(checkbox.dataset.time);

        if (!isNaN(price)) {
          totalPrice += price;
        }

        if (!isNaN(time)) {
          totalTime += time;
        }
      }
    });

    totalTextbox.value = `R$ ${totalPrice}.00`;
    timeTextbox.value = `${totalTime} minutos`;
  }
</script>
