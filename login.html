<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Instyga High Fidelity</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body class="h-100">
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/index.html">Instyga</a>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link active" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="h-100 d-flex align-items-center justify-content-center">
      <div class="row w-100">
        <div class="col-6 offset-3 border p-4 shadow-sm rounded">
          <h2 class="display-6">Login</h2>
          <span class="lead"> Acesse sua conta para continuar </span>
          <div class="mt-4">
            <label class="form-label">Email</label>
            <input class="form-control" type="text" name="" required="" />
          </div>
          <div class="mt-4">
            <label class="form-label">Senha</label>
            <input class="form-control" type="password" name="" required="" />
          </div>
          <div class="mt-4">
            <button class="btn btn-primary w-100" type="submit">Entrar</button>
            <div class="mt-4 mb-2 w-100 text-center">
              <a
                href="index.html"
                class="text-decoration-none text-body-tertiary"
                >Não tem uma conta? Cadastre-se</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="row text-bg-dark fixed-bottom p-4">
      <p class="p-6 text-center">
        Plataforma de avaliações e certificações para profissionais Tech e Data
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
